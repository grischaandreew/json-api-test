swagger: '2.0'
info:
  title: inform-me-editorial-api
  version: "0.0.0-dev"
  contact:
    name: andreew GmbH
    url: http://www.andreew.ag
  description: |
    *Living Document / WORK IN PROGRESS*
    Me-Media Editorial API Documentation
    ### General Notes
    API is following the [JSONAPI specifications](http://jsonapi.org/).
    API is specified at https://docs.google.com/document/d/128bL7055Op8EkCzC_tP5YTrrX3VRs2l-v7m9pMjLYjs.
    
    ### About this Document
    Read this Document using the [Swagger Online Editor](https://editor.swagger.io/).
    Responses, models, attributes and descriptions may not exist, are incomplete or planned features:
    | TAG        | Description |
    |------------|-------------|
    | PLANNED    | planned features, blueprint for upcoming implementations |
    | INCOMPLETE | allready started feature, but incomplete                 |
    | TODO       | Things that must be cleared, questionable things         |
# URLS, Shemes and base URIs
schemes:
  - https
  - http
servers:
  - url: https://editorial-dev0.media.andreew.ag/
    description: (latest/straight edge version of event api)
  - url: http://editorial-qa0.media.andreew.ag/
    description: (latest stable version of event api)
produces:
  - application/vnd.api+json

# re-usable Parameters
parameters:
  AcceptLanguage:
    in: query
    name: lang
    type: string
    required: false
    description: |
      locale id which is a ISO-639-1 2 letter code and optional Region designator in the format: `de-DE`.
  PageLimit:
    in: query
    name: page[size]
    required: false
    type: number
    format: int64
    description: |
      http://jsonapi.org/format/#fetching-pagination
  PageNumber:
    in: query
    name: page[number]
    required: false
    type: number
    format: int64
    description: |
      http://jsonapi.org/format/#fetching-pagination
  PageSize:
    in: query
    name: page[size]
    required: false
    type: number
    format: int64
    description: |
      http://jsonapi.org/format/#fetching-pagination

# Model definitions
definitions:

  magazine:
    type: object
    description: |
       Magazine pages on Mercedes me media comprise the home magazine and event special pages. https://docs.google.com/document/d/128bL7055Op8EkCzC_tP5YTrrX3VRs2l-v7m9pMjLYjs
    properties:
      id:
        type: string
      type:
        type: string
      attributes:
        type: object
        properties:
          identifier:
            type: string
            description: nullable|string|between:1,255
          url-slug:
            type: string
            description: nullable|string|between:1,255
          publication-date:
            type: string
            description: nullable|date
      relationships:
        type: object
        properties:
          sections:
            type: object
            properties:
              data:
                type: array
                items:
                  type: object
                  description: '#/definitions/section'
                  properties:
                    id:
                      type: string
                    type:
                      type: string

  section:
    type: object
    description: |
       Magazine pages are composed of sections, which are full-width areas on the page stacked on top of each other. The number of teasers and their arrangement within the section depend on the section type. https://docs.google.com/document/d/128bL7055Op8EkCzC_tP5YTrrX3VRs2l-v7m9pMjLYjs
    properties:
      id:
        type: string
      type:
        type: string
      attributes:
        type: object
        properties:
          title:
            type: string
            description: nullable|string|between:1,255
          section-headlines:
            type: string
            description: ''
          section-type:
            type: string
            description: ''
          publication-date:
            type: string
            description: nullable|date
      relationships:
        type: object
        properties:
          teasers:
            type: object
            properties:
              data:
                type: array
                items:
                  type: object
                  description: '#/definitions/teaser'
                  properties:
                    id:
                      type: string
                    type:
                      type: string

  teaser:
    type: object
    description: |
       Content on Mercedes me media magazine pages is displayed in the form of clickable rectangular tiles known as teasers. https://docs.google.com/document/d/128bL7055Op8EkCzC_tP5YTrrX3VRs2l-v7m9pMjLYjs
    properties:
      id:
        type: string
      type:
        type: string
      attributes:
        type: object
        properties:
