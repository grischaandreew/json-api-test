# paths
paths:
  /api/v1/magazines:
      get:
        summary: list of magazines        
        description: lists magazines        
        parameters:
            - $ref: '#/parameters/AcceptLanguage'
            - $ref: '#/parameters/PageLimit'
            - $ref: '#/parameters/PageNumber'
            - $ref: '#/parameters/PageSize'
            - name: 'filters[id]'
              required: false
              type: string
              in: query
              description: ''
            - name: 'filters[identifier]'
              required: false
              type: string
              in: query
              description: string|min:1
            - name: 'filters[url-slug]'
              required: false
              type: string
              in: query
              description: string|min:1
            - name: sort
              required: false
              type: string
              in: query
              description: |
                - updated-at
                - publication-date
                - identifier
            - name: include
              required: false
              type: string
              in: query
              description: |
                - sections
                - sections.teasers
                - sections.teasers.images
                - sections.teasers.videos
                - sections.teasers.media
                - sections.teasers.fuel-labels
                - sections.teasers.articles
                - sections.teasers.filter-categories
                - sections.teasers.articles.audios
                - sections.teasers.articles.contact-people
                - sections.teasers.articles.documents
                - sections.teasers.articles.fuel-labels
        responses:
          200:
            description: list of magazines
            schema:
              type: object
              properties:
                data:
                  type: array
                  items:
                    $ref: '#/definitions/magazine'
          401:
            description: Unauthorized
          default:
            description: Unexpected error
      post:
        summary: create new magazine      
        description: create magazine      
        parameters:
          - name: magazines      
            in: body
            required: true
            schema:
              $ref: '#/definitions/magazine'
        responses:
          200:
            description: created
          401:
            description: Unauthorized
          default:
            description: Unexpected Error
  /api/v1/magazines/{id}:
      get:
        summary: get one magazine object
    
        description: show one magazine    
        parameters:
            - $ref: '#/parameters/AcceptLanguage'
            - $ref: '#/parameters/PageLimit'
            - $ref: '#/parameters/PageNumber'
            - $ref: '#/parameters/PageSize'
            - name: id
              in: path
              required: true
              type: string
              description: id or url-slug of object
            - name: include
              required: false
              type: string
              in: query
              description: |
                - sections
                - sections.teasers
                - sections.teasers.images
                - sections.teasers.videos
                - sections.teasers.media
                - sections.teasers.fuel-labels
                - sections.teasers.articles
                - sections.teasers.filter-categories
                - sections.teasers.articles.audios
                - sections.teasers.articles.contact-people
                - sections.teasers.articles.documents
                - sections.teasers.articles.fuel-labels
        responses:
          200:
            description:  magazines
            schema:
              type: object
              properties:
                data:
                  $ref: '#/definitions/magazine'
          401:
            description: Unauthorized
          default:
            description: Unexpected error
      patch:
        summary: update magazine  
        description: update magazine  
        parameters:
          - name: magazines
            in: body
            required: true
            schema:
              $ref: '#/definitions/magazine'
          - name: id
            in: path
            required: true
            type: string
            description: id or url-slug of object
        responses:
          200:
            description: created
          401:
            description: Unauthorized
          default:
            description: Unexpected Error
      delete:
        summary: remove magazine  
        description: remove magazine  
        parameters:
          - name: id
            in: path
            required: true
            type: string
            description: id or url-slug of object
        responses:
          200:
            description: deleted
          401:
            description: Unauthorized
          default:
